  <body class="h-full text-base-content">
    <div
      class="min-h-screen bg-gradient-to-b from-[#e0e0e0] from-30% to-[#ffdf8d] flex flex-col"
      id="profile-page"
    >
      <!-- Header from screen 8 -->
      <div
        class="w-full h-[65px] px-20 pb-px bg-white border-b border-gray-200 justify-center items-center inline-flex"
        id="header"
      >
        <div
          class="grow shrink basis-0 self-stretch p-4 flex justify-between items-center"
        >
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-book text-[#0d0d0d] text-xl"></i>
            <div class="text-[#0d0d0d] text-xl">Rhema</div>
          </div>
          <div class="flex items-center gap-8">
            <nav class="flex items-center gap-8">
              <span
                class="text-[#0d0d0d] hover:text-[#fe5d26] transition-colors cursor-pointer"
                >Prayers</span
              >
              <span
                class="text-[#0d0d0d] hover:text-[#fe5d26] transition-colors cursor-pointer"
                >Groups</span
              >
              <span
                class="text-[#0d0d0d] hover:text-[#fe5d26] transition-colors cursor-pointer"
                >Community</span
              >
            </nav>
            <div class="flex items-center gap-4">
              <button
                class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
              >
                <i class="fa-solid fa-magnifying-glass text-[#0d0d0d]"></i>
              </button>
              <button
                class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
              >
                <i class="fa-solid fa-moon text-[#0d0d0d]"></i>
              </button>
              <div class="relative">
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
                  class="w-8 h-8 rounded-full"
                />
                <div
                  class="w-2.5 h-2.5 absolute bottom-0 right-0 bg-[#cfe1ca] rounded-full border-2 border-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-auto px-20" id="main-content">
        <header
          class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center"
          id="header"
        >
          <h1 class="text-2xl text-[#0d0d0d]">Profile Settings</h1>
          <div class="flex items-center gap-4">
            <button
              class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center"
            >
              <i class="fa-regular fa-bell text-gray-600"></i>
            </button>
            <div class="flex items-center gap-3">
              <img
                src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
                class="w-10 h-10 rounded-full"
              />
              <span class="text-[#0d0d0d]">Sarah Mitchell</span>
            </div>
          </div>
        </header>

        <div class="p-8 space-y-8">
          <!-- Personal Information -->
          <div class="bg-white rounded-xl p-6 shadow-sm" id="personal-info">
            <h2 class="text-xl text-[#0d0d0d] mb-6">Personal Information</h2>
            <div class="flex items-start gap-8">
              <div class="relative">
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
                  class="w-24 h-24 rounded-full"
                />
                <button
                  class="absolute bottom-0 right-0 w-8 h-8 bg-[#fe5d26] rounded-full flex items-center justify-center text-white"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </div>
              <div class="flex-1 space-y-4">
                <div>
                  <label class="block text-sm text-[#0d0d0d] mb-2"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    value="Sarah Mitchell"
                    class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                  />
                </div>
                <div>
                  <label class="block text-sm text-[#0d0d0d] mb-2">Email</label>
                  <input
                    type="email"
                    value="sarah.mitchell@example.com"
                    class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Account Settings -->
          <div class="bg-white rounded-xl p-6 shadow-sm" id="account-settings">
            <h2 class="text-xl text-[#0d0d0d] mb-6">Account Settings</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-[#0d0d0d] mb-2"
                  >Current Password</label
                >
                <input
                  type="password"
                  class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                />
              </div>
              <div>
                <label class="block text-sm text-[#0d0d0d] mb-2"
                  >New Password</label
                >
                <input
                  type="password"
                  class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                />
              </div>
              <div>
                <label class="block text-sm text-[#0d0d0d] mb-2"
                  >Confirm New Password</label
                >
                <input
                  type="password"
                  class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                />
              </div>
            </div>
          </div>

          <!-- Notification Preferences -->
          <div
            class="bg-white rounded-xl p-6 shadow-sm"
            id="notification-preferences"
          >
            <h2 class="text-xl text-[#0d0d0d] mb-6">
              Notification Preferences
            </h2>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-[#0d0d0d]">Email Notifications</h3>
                  <p class="text-sm text-gray-600">
                    Receive email updates about your prayers
                  </p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" class="sr-only peer" checked="" />
                  <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#fe5d26]"
                  ></div>
                </label>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-[#0d0d0d]">In-App Notifications</h3>
                  <p class="text-sm text-gray-600">
                    Show notifications within the app
                  </p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" class="sr-only peer" checked="" />
                  <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#fe5d26]"
                  ></div>
                </label>
              </div>
            </div>
          </div>

          <!-- Save Changes Button -->
          <div class="flex justify-end">
            <button
              class="px-6 h-10 bg-[#fe5d26] text-white rounded-lg hover:bg-[#fe5d26]/90 transition-colors"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
