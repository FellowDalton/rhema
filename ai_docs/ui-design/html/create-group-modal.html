<html class="">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.FontAwesomeConfig = {
        autoReplaceSvg: "nest", // Options: 'nest', 'remove', 'replace'
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      * {
        font-family: "League Spartan", sans-serif;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>

    <style>
      .highlighted-section {
        outline: 2px solid #3f20fb;
        background-color: rgba(63, 32, 251, 0.1);
      }

      .edit-button {
        position: absolute;
        z-index: 1000;
      }
    </style>

    <script>
      tailwind.config = {};
    </script>
  </head>

  <body class="h-full text-base-content">
    <div
      class="min-h-screen bg-gradient-to-b from-[#e0e0e0] from-30% to-[#ffdf8d] to-100% flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      id="create-group-modal"
    >
      <div
        class="max-w-xl w-full bg-white rounded-xl shadow-sm"
        id="modal-container"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-gray-200"
          id="modal-header"
        >
          <h2 class="text-2xl text-[#0d0d0d]">Create New Group</h2>
          <button class="text-gray-400 hover:text-gray-600">
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
        </div>

        <form class="p-6 space-y-6" id="create-group-form">
          <div id="group-name-input">
            <label for="group-name" class="block text-sm text-[#0d0d0d] mb-2"
              >Group Name</label
            >
            <input
              type="text"
              id="group-name"
              name="group-name"
              required=""
              class="w-full h-[42px] px-3 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
              placeholder="Enter group name"
            />
          </div>

          <div id="group-description-input">
            <label
              for="group-description"
              class="block text-sm text-[#0d0d0d] mb-2"
              >Description</label
            >
            <textarea
              id="group-description"
              name="group-description"
              rows="3"
              class="w-full px-3 py-2 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
              placeholder="Describe the purpose of your group"
            ></textarea>
          </div>

          <div id="member-invitation">
            <label class="block text-sm text-[#0d0d0d] mb-2"
              >Invite Members</label
            >
            <div class="relative">
              <input
                type="text"
                class="w-full h-[42px] px-3 pr-10 bg-white rounded-lg border border-gray-200 focus:outline-none focus:border-[#fe5d26] focus:ring-1 focus:ring-[#fe5d26]"
                placeholder="Enter email addresses"
              />
              <button
                type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-[#fe5d26]"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <div class="mt-4 flex flex-wrap gap-2" id="invited-members">
              <div
                class="flex items-center gap-2 px-3 py-1 bg-[#f3f3f3] rounded-full"
              >
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
                  alt="Member"
                  class="w-6 h-6 rounded-full"
                />
                <span class="text-sm text-gray-600">sarah@example.com</span>
                <button class="text-gray-400 hover:text-gray-600">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div
                class="flex items-center gap-2 px-3 py-1 bg-[#f3f3f3] rounded-full"
              >
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg"
                  alt="Member"
                  class="w-6 h-6 rounded-full"
                />
                <span class="text-sm text-gray-600">john@example.com</span>
                <button class="text-gray-400 hover:text-gray-600">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </div>

          <div
            class="flex justify-end gap-4 pt-6 border-t border-gray-200"
            id="modal-actions"
          >
            <button
              type="button"
              class="px-4 h-10 bg-gray-50 text-[#0d0d0d] rounded-lg border border-gray-200 hover:bg-gray-100"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 h-10 bg-[#fe5d26] text-white rounded-lg hover:bg-[#fe5d26]/90 transition-colors"
            >
              Create Group
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
