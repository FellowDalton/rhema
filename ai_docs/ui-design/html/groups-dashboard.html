<html class="">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.FontAwesomeConfig = {
        autoReplaceSvg: "nest", // Options: 'nest', 'remove', 'replace'
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      * {
        font-family: "League Spartan", sans-serif;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>

    <style>
      .highlighted-section {
        outline: 2px solid #3f20fb;
        background-color: rgba(63, 32, 251, 0.1);
      }

      .edit-button {
        position: absolute;
        z-index: 1000;
      }
    </style>

    <script>
      tailwind.config = {};
    </script>
  </head>

  <body class="h-full text-base-content">
    <div
      class="min-h-screen bg-gradient-to-b from-[#e0e0e0] from-30% to-[#ffdf8d] to-100% flex flex-col"
      id="group-management"
    >
      <!-- Header -->
      <header class="w-full bg-white border-b border-gray-200" id="header">
        <div
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-pray text-[#fe5d26] text-2xl"></i>
            <span class="text-xl text-[#0d0d0d]">Rhema</span>
          </div>
          <div class="flex items-center gap-6">
            <nav class="flex gap-6">
              <span class="text-[#0d0d0d] cursor-pointer">Dashboard</span>
              <span class="text-[#fe5d26] cursor-pointer">Groups</span>
              <span class="text-[#0d0d0d] cursor-pointer">Prayers</span>
            </nav>
            <div class="flex items-center gap-4">
              <button
                class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center"
              >
                <i class="fa-regular fa-bell text-gray-600"></i>
              </button>
              <img
                src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg"
                alt="Profile"
                class="w-8 h-8 rounded-full"
              />
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Groups Overview -->
        <div class="flex justify-between items-center mb-8" id="groups-header">
          <h1 class="text-2xl text-[#0d0d0d]">My Groups</h1>
          <button
            class="h-10 px-4 bg-[#fe5d26] text-white rounded-lg flex items-center gap-2"
          >
            <i class="fa-solid fa-plus"></i>
            <span>Create Group</span>
          </button>
        </div>

        <!-- Groups Grid -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          id="groups-grid"
        >
          <!-- Group Card 1 -->
          <div class="bg-white rounded-xl shadow-sm p-6" id="group-card-1">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-lg text-[#0d0d0d] mb-1">
                  Morning Prayer Warriors
                </h3>
                <p class="text-gray-600 text-sm">
                  Daily morning prayers and devotions
                </p>
              </div>
              <button class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
            <div class="flex items-center gap-2 mb-4">
              <div class="flex -space-x-2">
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-3.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
              </div>
              <span class="text-sm text-gray-600">12 members</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="text-gray-600">5 active prayers</span>
              <button class="text-[#fe5d26]">View Details</button>
            </div>
          </div>

          <!-- Group Card 2 -->
          <div class="bg-white rounded-xl shadow-sm p-6" id="group-card-2">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-lg text-[#0d0d0d] mb-1">Intercessory Team</h3>
                <p class="text-gray-600 text-sm">
                  Focused prayer for specific needs
                </p>
              </div>
              <button class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
            <div class="flex items-center gap-2 mb-4">
              <div class="flex -space-x-2">
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-5.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-6.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
              </div>
              <span class="text-sm text-gray-600">8 members</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="text-gray-600">3 active prayers</span>
              <button class="text-[#fe5d26]">View Details</button>
            </div>
          </div>

          <!-- Group Card 3 -->
          <div class="bg-white rounded-xl shadow-sm p-6" id="group-card-3">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-lg text-[#0d0d0d] mb-1">Healing Ministry</h3>
                <p class="text-gray-600 text-sm">
                  Prayers for healing and restoration
                </p>
              </div>
              <button class="text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
            <div class="flex items-center gap-2 mb-4">
              <div class="flex -space-x-2">
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-7.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-8.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
                <img
                  src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-9.jpg"
                  class="w-6 h-6 rounded-full border-2 border-white"
                />
              </div>
              <span class="text-sm text-gray-600">15 members</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="text-gray-600">7 active prayers</span>
              <button class="text-[#fe5d26]">View Details</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
